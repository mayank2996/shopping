<div class="row" *ngIf="length>0; else noOrder" >
    <div class="col-md-7 offset-2">
     <div class="card mt-5" *ngFor="let prod of wishlistProduct.wishlist">
         <div class="row no-gutters">
             <div class="col-md-3" >
               <img [src]="'../../assets/images/'+prod.image" class="card-img" height="100%" width="100%">
             </div>
           
            <div class="col-md-8 offset-1">
                <div class="card-body">
                <h4 class="card-title">
                   <a [routerLink]="['/product/'+prod.id]">{{prod.pDescription}}</a>

                </h4>
            
        
       
                <div class="imgstyle card-title" *ngIf="prod.pSeller"><h3>Price:{{(prod.price*(1-prod.pSeller.pDiscount))|currency:"INR":"symbol":"3.1-2"}}</h3></div>
                <div class="card-title"><s>{{prod.price|currency:"INR":"symbol":"3.1-2"}}</s></div>
                <div class="card-title mt-5 ">
                    <button mat-raised-button color="primary" (click)="onBuy(prod)" *ngIf="quantity!=0;else notify;">Buy Now</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <ng-template #notify> 
                        <button mat-raised-button class="notify" (click)="onNotify()">Notify me</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                       </ng-template> 
                    <button mat-raised-button color="primary" (click)="onRemove(prod.id)">Remove</button>
                </div>

               </div>
               </div>
               
            </div>
            <!-- <div class="row card-body ">
                <div class="col-md-5 offset-4 ">
                    <button>book</button>
                </div>
            </div> -->
         
        </div>
     </div>
    </div>

    <ng-template #noOrder>
        <div class="row" style="margin-top: 175px;">
            <div class="col-md-6 col-lg-6 col-sm-8 offset-3">
                <div class="col-md-3 offset-4">
                    <mat-icon class="text-secondary iconstyle">lock</mat-icon>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-7 col-sm-7  offset-4">
                    <h4>No items to show here</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 col-sm-7 offset-sm-4 offset-4">
                    <h6 class="text-secondary">&nbsp;&nbsp;You have not ordered Recently</h6>
                </div>
            </div>
<br>
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-8 offset-3">
                    <div class="col-md-6 offset-3">
                        <button mat-button-raised (click)="shopping()"
                        class=" btn-danger"> Start Shopping</button>
                    </div>
                </div>
            </div>
    
               
                <!-- <h6 class="text-secondary">&nbsp;&nbsp;You have not ordered Recently</h6>
                <div class="buttonstyle">
                    &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <button mat-button-raised (click)="shopping()"
                        class=" btn-danger"> Start Shopping</button>
                </div> -->
            <!-- </div>
            <div> -->
               
            
        

    </ng-template>
